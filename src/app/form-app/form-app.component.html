<div class="form-wrapper">
  <h1 class="form-title">NFT Access</h1>
  <p class="form-text">Please fill your detail to access your account.</p>
  <form class="form">
    <label class="form-label">
      Email
      <input
        class="form-mail input"
        type="mail"
        placeholder="debra.holt@example.com"
      />
      <img width="24" height="24" src="../assets/xIcon.svg" alt="" />
    </label>
    <label class="form-label">
      Password
      <input type="password" class="form-pass input" placeholder="••••••••" />
      <img width="24" height="24" src="../assets/hideIcon.svg" alt="" />
    </label>
    <div class="wrapper">
      <label class="form-label checkbox">
        <input type="checkbox" class="form-check" />
        Remember me
      </label>
      <a href="#" class="form-link">Forgot Password?</a>
    </div>
    <button type="submit" class="form-submit">Sign in</button>
    <a href="#" class="form-log">
      <img width="24" height="24" src="../assets/Google.svg" alt="" />
      <span>Sign in with Google</span>
    </a>
  </form>
  <a href="#" class="form-register"
    >Don’t have an account? <span>Sign up</span></a
  >
</div>
